<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('register') }}">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">Select...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>

        <label for="obese">Are you obese?</label><br>
        <input type="radio" id="obeseYes" name="obese" value="yes" required> Yes
        <input type="radio" id="obeseNo" name="obese" value="no" required> No<br>

        <label for="diabetes">Do you have diabetes?</label><br>
        <input type="radio" id="diabetesYes" name="diabetes" value="yes" required> Yes
        <input type="radio" id="diabetesNo" name="diabetes" value="no" required> No<br>

        <label for="high_bp">Do you have high blood pressure?</label><br>
        <input type="radio" id="high_bpYes" name="high_bp" value="yes" required> Yes
        <input type="radio" id="high_bpNo" name="high_bp" value="no" required> No<br>

        <label for="high_cholesterol">Do you have high cholesterol?</label><br>
        <input type="radio" id="high_cholesterolYes" name="high_cholesterol" value="yes" required> Yes
        <input type="radio" id="high_cholesterolNo" name="high_cholesterol" value="no" required> No<br>

        <label for="fatty_liver">Do you have Fatty liver?</label><br>
        <input type="radio" id="fatty_liverYes" name="fatty_liver" value="yes" required> Yes
        <input type="radio" id="fatty_liverNo" name="fatty_liver" value="no" required> No<br>

        <label for="kidney">Do you have kidney problem?</label><br>
        <input type="radio" id="kidneyYes" name="kidney" value="yes" required> Yes
        <input type="radio" id="kidneyNo" name="kidney" value="no" required> No<br>

        <label for="heart_problem">Do you have Heart problem?</label><br>
        <input type="radio" id="heart_problemYes" name="heart_problem" value="yes" required> Yes
        <input type="radio" id="heart_problemNo" name="heart_problem" value="no" required> No<br>

        <label for="lactose_intolerance">Are you Lactose intolerant?</label><br>
        <input type="radio" id="lactose_intoleranceYes" name="lactose_intolerance" value="yes" required> Yes
        <input type="radio" id="lactose_intoleranceNo" name="lactose_intolerance" value="no" required> No<br>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR and Ingredient Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .container-2 {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg, .jpeg, .png">
            <input type="submit" value="Upload">
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if harmful_ingredients %}
        <div class="container-2">
            <h2>Harmful Ingredients Detected:</h2>
            <ul>
                {% for ingredient, description in harmful_ingredients %}
                    <li>{{ ingredient }} - {{ description }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    
    <script>
        $(document).ready(function(){
            $("form").on("submit", function(event){
                event.preventDefault();
        
                var formData = new FormData(this);
        
                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    success: function(data){
                        // Clear any existing error message and harmful ingredients
                        $('.error').text('');
                        $('.container-2').remove();
        
                        // Display the error message, if any
                        if (data.error) {
                            $('.error').text(data.error);
                        }
        
                        // Display the harmful ingredients, if any
                        if (data.harmful_ingredients.length > 0) {
                            var html = '<div class="container-2"><h2>Harmful Ingredients Detected:</h2><ul>';
                            $.each(data.harmful_ingredients, function(i, ingredient) {
                                html += '<li>' + ingredient[0] + ' - ' + ingredient[1] + '</li>';
                            });
                            html += '</ul></div>';
                            $('.container').append(html);
                        }
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            });
        });
        </script>
</body>



</html>
